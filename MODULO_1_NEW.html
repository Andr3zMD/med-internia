        /* COLORES TEMA MÓDULO 1 (Azul Clínico) */
        :root { --primary: #2563eb; --dark: #1e40af; --light: #dbeafe; }

        /* NAVEGACIÓN */

        nav .container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; }
        nav .logo { color: white; font-size: 1.5rem; font-weight: bold; }
        nav ul { list-style: none; display: flex; gap: 2rem; }
        nav a { color: white; text-decoration: none; font-weight: 500; transition: opacity 0.3s; }

        .hero { background: linear-gradient(135deg, var(--primary), #60a5fa); color: white; padding: 4rem 2rem; text-align: center; }

        /* CONTENEDOR */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 2rem; }
        .content-section { background: white; padding: 3rem; border-radius: 12px; margin: 3rem 0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        /* ELEMENTOS EDUCATIVOS */
        h2 { color: var(--dark); margin-bottom: 1.5rem; }
        ul.objectives-list { list-style: none; }
        ul.objectives-list li { margin-bottom: 0.8rem; padding-left: 1.5rem; position: relative; }
        ul.objectives-list li::before { content: "✓"; color: var(--primary); font-weight: bold; position: absolute; left: 0; }

        /* BOTONES */
        .btn-colab { background: white; color: var(--primary); padding: 1rem 2.5rem; border-radius: 50px; text-decoration: none; font-weight: bold; border: 2px solid white; transition: 0.3s; display: inline-block; }
        .btn-colab:hover { background: var(--light); color: var(--dark); border-color: var(--light); }

        /* NAVEGACIÓN MÓDULOS */
        .module-navigation { display: flex; justify-content: space-between; margin-top: 4rem; border-top: 2px solid #e2e8f0; padding-top: 2rem; }
        .nav-btn { padding: 1rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 600; transition: 0.3s; display: inline-flex; align-items: center; gap: 0.5rem; }
        .nav-btn-prev { background: white; color: #64748b; border: 2px solid #cbd5e1; }
        .nav-btn-prev:hover { background: #f1f5f9; color: #334155; }
        .nav-btn-next { background: var(--primary); color: white; border: 2px solid var(--primary); }
        .nav-btn-next:hover { background: var(--dark); border-color: var(--dark); }
